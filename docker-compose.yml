# docker-compose.yml
services:
  postgres:
    image: postgres:15-alpine
    container_name: emergency-postgres
    environment:
      POSTGRES_DB: emergency_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Daniyar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: ./demo
    container_name: emergency-app
    ports:
      - "8080:8080"
    environment:
      # Профиль Spring
      SPRING_PROFILES_ACTIVE: docker
      
      # Настройки базы данных
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/emergency_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Daniyar
      
      # JVM настройки
      JAVA_OPTS: >
        -Xmx512m 
        -Xms256m 
        -Dspring.profiles.active=docker 
        -Dfile.upload-dir=/uploads
      
    volumes:
      - ./uploads:/uploads
      
    depends_on:
      postgres:
        condition: service_healthy
        
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления инцидентами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .alert-card {
            transition: all 0.3s ease;
            border-left: 4px solid #0d6efd;
        }
        .alert-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-NEW { border-left-color: #dc3545; }
        .status-IN_PROGRESS { border-left-color: #ffc107; }
        .status-RESOLVED { border-left-color: #198754; }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Заголовок -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-4 text-center">
                    <i class="fas fa-exclamation-triangle text-warning"></i>
                    Система управления инцидентами
                </h1>
            </div>
        </div>

        <!-- Форма добавления инцидента -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-plus-circle"></i> Добавить новый инцидент</h5>
                    </div>
                    <div class="card-body">
                        <form id="alertForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="busId" class="form-label">ID автобуса *</label>
                                        <input type="number" class="form-control" id="busId" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="type" class="form-label">Тип инцидента *</label>
                                        <select class="form-select" id="type" required>
                                            <option value="">Выберите тип</option>
                                            <option value="ACCIDENT">Авария</option>
                                            <option value="HARD_BRAKING">Резкое торможение</option>
                                            <option value="BUTTON">Нажатие кнопки</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="location" class="form-label">Местоположение *</label>
                                        <input type="text" class="form-control" id="location" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Описание *</label>
                                        <textarea class="form-control" id="description" rows="2" required></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Создать инцидент
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Фильтры и управление -->
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Фильтр по статусу:</span>
                    <select class="form-select" id="statusFilter">
                        <option value="">Все статусы</option>
                        <option value="NEW">Новый</option>
                        <option value="IN_PROGRESS">В работе</option>
                        <option value="RESOLVED">Решен</option>
                    </select>
                    <button class="btn btn-outline-secondary" type="button" onclick="loadAlerts()">
                        <i class="fas fa-filter"></i> Применить
                    </button>
                </div>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-outline-primary" onclick="loadAlerts()">
                    <i class="fas fa-sync-alt"></i> Обновить
                </button>
            </div>
        </div>

        <!-- Таблица инцидентов -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0"><i class="fas fa-list"></i> Список инцидентов</h5>
                    </div>
                    <div class="card-body">
                        <div id="loading" class="loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Загрузка...</span>
                            </div>
                            <p class="mt-2">Загрузка данных...</p>
                        </div>
                        <div id="alertsTable"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для назначения пользователя -->
    <div class="modal fade" id="assignModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Назначить инцидент</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="assignAlertId">
                    <div class="mb-3">
                        <label for="userId" class="form-label">ID пользователя</label>
                        <input type="number" class="form-control" id="userId" placeholder="Введите ID пользователя">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="assignAlert()">Назначить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

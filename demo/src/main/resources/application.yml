spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/emergency_db
    username: postgres                    
    password: Daniyar
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update             
    show-sql: true                       
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        # Настройки для второго уровня кеширования (опционально)
        # cache.use_second_level_cache: true
        # cache.region.factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
    
  # Настройки кеширования
  cache:
    type: simple
    caffeine:
      spec: maximumSize=500,expireAfterWrite=300s

# Настройки транзакций
management:
  endpoints:
    web:
      exposure:
        include: cache,metrics
  endpoint:
    cache:
      enabled: true

jwt:
  secret: "mySecretKey123456789012345678901234567890"
  access-cookie-name: "access_token"
  refresh-cookie-name: "refresh_token"


logging:
  level:
    org.hibernate.SQL: DEBUG
    # Логирование кеширования для отладки
    org.springframework.cache: TRACE
    com.example.demo.service: DEBUG

